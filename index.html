<body>
    <header>
        WDD 131 Dynamic Webfundamentals-Deon
    </header>






    <main>

        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html" class="wf1">
            <label>Product Name</label>
            <fieldset>
                <select name="Subject">
                    <option value="">Choose a Product</option>
                    <option value="Tiles">Tiles</option>
                    <option value="books">Books</option>
                    <option value="Shooes">Shoes</option>

                </select>

            </fieldset>

            <fieldset>
                <legend>Customer Information</legend>
                <div>Audience</div>
                <label><input type="radio" name="Audience" value="beginner"> Beginner</label>
                <label><input type="radio" name="Audience" value="Intermediate"> Intermediate</label>
                <label><input type="radio" name="Audience" value="Advanced">Advanced</label>
            </fieldset>
            <label>Date of installation <input type="date" name="installation"></label>

            <div>What Did You Find Usefull in the Product</div>
            <div>(Check all that apply)</div>
            <fieldset>
                <label><input type="checkbox" name="Durability" value="yes">Durability<label>
                        <label><input type="checkbox" name="Ease of Use" value="yes">Ease Of Use</label>
                        <label><input type="checkbox" name="Performance" value="yes">Performance</label>
                        <label><input type="checkbox" name="Design" value="yes">Design</label>
            </fieldset>
            <fieldset>


                <legend>Funding</legend>
                <label>Anticipated Completion <input type="date" name="CompleteDate"></label>
                <label>Course Subject
                    <select name="Subject">
                        <option value="">Please Select</option>
                        <option value="Software">Software</option>
                        <option value="Creative">Creative Professional</option>
                        <option value="Info">Information Technology</option>
                        <option value="data">Data Professional</option>
                        <option value="Construction">Construction</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Data">Data Professional</option>
                        <option value="Businesss">Business Professional</option>
                        <option value="Security">Cyber Security</option>
                    </select>
                </label>
                <label>How many Authors<input type="number" name="Authors">
                </label>

            </fieldset>

    </main>

    <footer>
        <p>
            &copy;<span id="year"></span>
            <span> Deon Johannes South Africa</span>


        </p>
        <p id="pi">

            <script class="last" src="scripts/getdates.js"></script>

        </p>





    </footer>
